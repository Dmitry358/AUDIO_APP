<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AUDIO-APP</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centra verticalmente */
      align-items: center;     /* centra orizzontalmente */
      background: linear-gradient(to right, #0f2027, #2c5364, #0f2027);
      font-family: Arial, sans-serif;
    }

    video {
      width: 300px;
      max-width: 90vw;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: black;
    }

    div {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, button {
      padding: 8px 12px;
      font-size: 14px;
    }

    /* --- Responsive styles --- */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      div {
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }

      input, button {
        width: 100%;
        font-size: 16px;
        padding: 12px;
      }

      video {
        width: 100%;
        max-width: 100%;
        height: auto;
      }
    }

    @media (max-width: 480px) {
      body {
        justify-content: flex-start;
        padding-top: 20px;
      }

      div {
        margin-top: 15px;
      }

      input::placeholder {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <div>
    <button id="startCall">Создать комнату</button>
    <input id="roomIdInput" placeholder="ID stanza">
    <button id="joinCall">Присоединиться</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>
