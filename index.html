<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AUDIO-APP</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #0f2027, #2c5364, #0f2027);
      font-family: Arial, sans-serif;
    }

    /* Barra con input + bottone copia */
    .room-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;
    }
    #roomIdDisplay {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
    }
    #copyRoomId {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    video {
      width: 300px;
      max-width: 90vw;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: black;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, button {
      padding: 8px 12px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .room-bar { width: 100%; }
      .controls { flex-direction: column; width: 100%; }
      input, button { width: 100%; font-size: 16px; }
      video { width: 100%; height: auto; }
    }
  </style>
</head>
<body>

  <div class="room-bar">
    <input id="roomIdDisplay" type="text" readonly placeholder="ID stanza generato qui">
    <button id="copyRoomId">Copia</button>
  </div>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div class="controls">
    <button id="startCall" style="background-color: red; border-radius: 8px;">Создать комнату</button>
    <input id="roomIdInput" placeholder="ID stanza">
    <button id="joinCall" style="background-color: #14a63b; border-radius: 8px;">Присоединиться</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>
